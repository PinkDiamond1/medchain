<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>MedChain Client Tool | Log Query</title>
<link rel="stylesheet" type="text/css" href="view.css" media="all">
<script type="text/javascript" src="view.js"></script>
</head>
<body id="main_body" >
	
	<img id="top" src="top.png" alt="">
	<div id="form_container">
	
		<h1><a>MedChain Client Tool | Log Query</a></h1>
		<form id="form_22438" class="appnitro"  enctype="multipart/form-data" method="post" action="/forms/logQuery">
					<div class="form_description">
			<h2>MedChain Client Tool | Log Query</h2>
			<p></p>
		</div>
			<p><b>{{.Username}}</b> logged into IRCT with token <b>{{.LoginToken}}</b> </p>
			<p> The form below can now be used to log a query.</p>
			<ul >


                <li id="li_2" >
		<label class="description" for="element_2">Type </label>
		<span>

				{{range $index, $element := .Projects}}
					{{range .QueryTypes}}
                        <input name="element_2" class="element radio" type="radio" value="{{$element.ID}} | {{.}}" />
                    	<label class="choice">{{$element.Name}} | {{.}}</label>
					{{end}}
				{{end}}

		</span> 
		</li>
				<li id="li_1" >

                <label class="description" for="element_1">Query </label>
                <div>
                    <input id="element_1" name="element_1" class="element file" type="file"/>
                    <br/>
					<textarea id="query_display" disabled style="display: none"></textarea>
				</div>
		</li>
			
					<li class="buttons">
			    <input type="hidden" name="form_id" value="22438" />
			    
				<input id="saveForm" class="button_text" type="submit" name="submit" value="Log Query" />
		</li>
			</ul>
		</form>
        <div id="footer">
			Generated by <a href="http://www.phpform.org">pForm</a>
		</div>
	</div>
	<img id="bottom" src="bottom.png" alt="">
    <script>
        document
                .getElementById('element_1')
                .addEventListener(
                        'change',
                        function () {
                            var fr = new FileReader();
                            fr.onload = function () {
                                document.getElementById('query_display').textContent = this.result;
                            };
                            fr.readAsText(this.files[0]);
                            document.getElementById('query_display').rows = 30;
                            document.getElementById('query_display').cols = 100;
                            document.getElementById('query_display').style.display = "block";
                        }
                );
	</script>
</body>
</html>
