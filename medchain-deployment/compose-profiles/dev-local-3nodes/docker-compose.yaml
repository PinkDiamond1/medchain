      DEBUG_TIME=true
      DEBUG_COLOR=true
    ports:
      - "7770:7770"
      - "7771:7771"
    networks:
      - medchain-dev

  medchain-svr1:
    extends:
      file: ../docker-compose-definitions.yml
      service: medchain
