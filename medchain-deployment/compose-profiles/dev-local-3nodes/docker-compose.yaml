version: '2.4'

volumes:
  medchain-svr0:
  medchain-svr1:
  medchain-svr2:

networks:
  medchain-dev:

services:
  medchain-svr0:
    extends:
      file: ../docker-compose-definitions.yml
      service: medchain
    container_name: medchain-svr0
